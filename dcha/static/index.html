<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-notify/0.2.0/css/bootstrap-notify.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/loading.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/bootstrap-notify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   </head>

  <body>
    <div id="login_panel">
      <a class="btn btn-block btn-social btn-lg btn-github" href="auth">
        <i class="fa fa-github"></i>Sign in with GitHub
      </a>
    </div>
    <div id="gists_list_panel" class="middlelayer">
      <div id="logout_panel" style="float:right;margin-top:12px;">
          <button type="button" onclick="javascript:location.href='/?clear=true'" class="btn btn-secondary">Logout</button>
      </div>
      <h1><span id="owner">User</span>'s gists.</h1>
      <div id="gists_list">
      </div>
    </div>
    <div id="create_gists" class="middlelayer">
      <h3>Create new gist</h3>
      <div class="form_row">
        <input type="text" id="gist_desc" placeholder="description" />
      </div>
      <div class="form_row">
        <input type="text" id="gist_filename" placeholder="filename" />
      </div>
      <div class="form_row">
        <textarea id="gist_content" placeholder="content"></textarea>
      </div>
      <div class="form_row">
        <button id="submit_btn" type="button" class="btn btn-primary"
          onclick="javascript:create_gist()">Submit</button>
      </div>
    </div>

    <!-- loading panel --START-- -->
  	<div id="loading_panel">
  		<svg viewBox="0 0 120 120" version="1.1"
  			xmlns="http://www.w3.org/2000/svg"
  			xmlns:xlink="http://www.w3.org/1999/xlink">
  			      <symbol id="s--circle">
  			        <circle r="10" cx="20" cy="20"></circle>
  			      </symbol>
  			      <g class="g-circles g-circles--v4">
  			        <g class="g--circle">
  			          <use xlink:href="#s--circle" class="u--circle" />
  			        </g>
  			        <g class="g--circle">
  			          <use xlink:href="#s--circle" class="u--circle" />
  			        </g>
  			        <g class="g--circle">
  			          <use xlink:href="#s--circle" class="u--circle" />
  			        </g>
  			        <g class="g--circle">
  			          <use xlink:href="#s--circle" class="u--circle" />
  			        </g>
  			        <g class="g--circle">
  			          <use xlink:href="#s--circle" class="u--circle" />
  			        </g>
  			        <g class="g--circle">
  			          <use xlink:href="#s--circle" class="u--circle" />
  			        </g>
  			        <g class="g--circle">
  			          <use xlink:href="#s--circle" class="u--circle" />
  			        </g>
  			        <g class="g--circle">
  			          <use xlink:href="#s--circle" class="u--circle" />
  			        </g>
  			        <g class="g--circle">
  			          <use xlink:href="#s--circle" class="u--circle" />
  			        </g>
  			        <g class="g--circle">
  			          <use xlink:href="#s--circle" class="u--circle" />
  			        </g>
  			        <g class="g--circle">
  			          <use xlink:href="#s--circle" class="u--circle" />
  			        </g>
  			        <g class="g--circle">
  			          <use xlink:href="#s--circle" class="u--circle" />
  			        </g>
  			      </g>
  			  	</svg>
  	</div>
  	<!-- loading panel --END-- -->
  </body>
</html>
